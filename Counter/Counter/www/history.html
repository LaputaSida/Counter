<html>
	<head>
		<title>產生QRcode</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta charset="產生QRcode">
		<meta name="description" content="">
		<meta name="keywords" content="HTML,CSS,XML,JavaScript">
		<meta name="author" content="Hege Refsnes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="w3.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script>	
		// Tabs
		function openLink(evt, linkName) {
		  var i, x, tablinks;
		  x = document.getElementsByClassName("myLink");
		  for (i = 0; i < x.length; i++) {
			  x[i].style.display = "none";
		  }
		  tablinks = document.getElementsByClassName("tablink");
		  for (i = 0; i < x.length; i++) {
			  tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
		  }
		  document.getElementById(linkName).style.display = "block";
		  evt.currentTarget.className += " w3-red";
		}
		// Click on the first tablink on load
		document.getElementsByClassName("tablink")[0].click();
		
		// Accordion
		function myFunction(id) {
			var x = document.getElementById(id);
			if (x.className.indexOf("w3-show") == -1) {
				x.className += " w3-show";
				x.previousElementSibling.className += " w3-theme-d1";
			} else { 
				x.className = x.className.replace("w3-show", "");
				x.previousElementSibling.className = 
				x.previousElementSibling.className.replace(" w3-theme-d1", "");
			}
		}
		</script>
		</head>
		
	<body><br>
	<div class="w3-col w3-card-2 w3-round w3-left ">
				<div class="w3-accordion w3-white">
				<button onclick="myFunction('place')" class="w3-btn-block w3-theme-l1 w3-left-align">
				<i class="w3-margin-left"></i>時間</button>
				<div id="place" class="w3-accordion-content w3-container">
				<p>
				<a href="#" class="w3-padding">一周</a>
				<a href="#" class="w3-padding">一個月</a>
				<a href="#" class="w3-padding">三個月</a>
				<a href="#" class="w3-padding">一年</a>
				</p>
				</div>
				</div>
	</div>
