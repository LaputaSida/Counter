    <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {

    });

    function makeCode() {
        var elText = document.getElementById("id");
        var elText1 = document.getElementById("name");
        var elText1 = document.getElementById("date");
        /**if (!elText.value) {

        }**/
        var s = elText.value + "\n" + elText1.value;
        qrcode.makeCode(s);
    }

    //makeCode();

    $("#id,#name,#date").on("blur", function() {

    }).on("keydown", function(e) {
